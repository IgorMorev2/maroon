<section class="products-list">
  <div class="products-list__wrapper wrapper">
    <h2 class="visually-hidden">Список товаров</h2>

    <ul class="products-list__list"></ul>

    <div class="products-list__navigation navigation-products-list">
      <div class="navigation-products-list__buttons">
        <button
          class="navigation-products-list__button navigation-products-list__button--prev button-icon button-icon--arrow"
          disabled>
          <span class="visually-hidden">Предыдущий слайд</span>
          <svg class="icon icon--arrow">
            <use href="./img/icons/icons.svg#arrow"></use>
          </svg>
        </button>

        <button
          class="navigation-products-list__button navigation-products-list__button--next button-icon button-icon--arrow">
          <span class="visually-hidden">Следующий слайд</span>
          <svg class="icon icon--arrow">
            <use href="./img/icons/icons.svg#arrow"></use>
          </svg>
        </button>
      </div>

      <div class="navigation-products-list__pagination">
        <span class="navigation-products-list__pagination-current">1</span>
        <span class="navigation-products-list__pagination-total">3</span>
      </div>
    </div>

    <p class="products-list__text-empty">
      К сожалению, на данный момент интересующие вас товары отсутствуют в нашем магазине.
    </p>

  </div>
</section>
