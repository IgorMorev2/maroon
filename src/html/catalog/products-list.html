<section class="products-list">
  <div class="products-list__wrapper wrapper">
    <h2 class="visually-hidden">Список товаров</h2>

    <div class="products-list__slider products-slider">
      <ul class="products-slider__list swiper-slide">
        <li class="products-slider__item swiper-slide">
          <a class="catalog-card">
            <img class="catalog-card__img" src="./img/catalog-data/high.jpg" srcset="./img/catalog-data/high@2x.jpg"
              alt="High">
            <h3 class="catalog-card__title">High</h3>
            <span class="catalog-card__price">990</span>
            <span class="catalog-card__subtitle">Крем для лица</span>
            <span class="catalog-card__volume">50ml</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
