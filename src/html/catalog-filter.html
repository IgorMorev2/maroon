<header class="catalog-filter">
  <div class="catalog-filter__wrapper wrapper">
    <h1 class="catalog-filter__title">Каталог</h1>

    <button class="catalog-filter__button-open-popup button">Фильтр</button>
    <button class="catalog-filter__button-close-popup button-icon button-icon--close-button">
      <span class="visually-hidden">Кнопка закрытия фильтра</span>
      <svg class="icon icon--close-button">
        <use href="./img/icons/icons.svg#close-button"></use>
      </svg>
    </button>

    <form class="catalog-filter__filter wrapper" action="" method="">
      <h2 class="visually-hidden">Фильтр каталога</h2>

      <div class="catalog-filter__spoilers spoilers" data-spoilers="320, max">
        <fieldset class="spoilers__item">
          <button class="spoilers__title" data-spoiler>Уход для лица</button>
          <div class="spoilers__content">
            <div class="spoilers__content-container">
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="facial-care">
                <span class="checkbox__control"></span>
                Крема
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="facial-care">
                <span class="checkbox__control"></span>
                Сыворотки
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="facial-care">
                <span class="checkbox__control"></span>
                Маски
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="facial-care">
                <span class="checkbox__control"></span>
                Пенки
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="facial-care">
                <span class="checkbox__control"></span>
                Тоники
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="facial-care">
                <span class="checkbox__control"></span>
                Пудры
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="spoilers__item">
          <button class="spoilers__title" data-spoiler>Уход для тела</button>
          <div class="spoilers__content">
            <div class="spoilers__content-container">
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="body-care">
                <span class="checkbox__control"></span>
                Крема
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="body-care">
                <span class="checkbox__control"></span>
                Масла
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="body-care">
                <span class="checkbox__control"></span>
                Скрабы
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="body-care">
                <span class="checkbox__control"></span>
                Мыло
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="body-care">
                <span class="checkbox__control"></span>
                Бомбочки для ванны
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="body-care">
                <span class="checkbox__control"></span>
                Соль для ванны
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="spoilers__item">
          <button class="spoilers__title spoilers__title--without-border" data-spoiler>Тип кожи</button>
          <div class="spoilers__content">
            <div class="spoilers__content-container">
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="skin-type">
                <span class="checkbox__control"></span>
                Нормальная
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="skin-type">
                <span class="checkbox__control"></span>
                Сухая
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="skin-type">
                <span class="checkbox__control"></span>
                Жирная
              </label>
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="skin-type">
                <span class="checkbox__control"></span>
                Комбинированная
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="catalog-filter__buttons">
        <button class="catalog-filter__submit-button button button--submit" type="submit">Применить</button>
        <button class="catalog-filter__reset-button button" type="reset">Сбросить</button>
      </div>
    </form>
  </div>
</header>
